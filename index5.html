    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color:none;
        }

        /* Style menu toggle (hamburger) */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Style menu (sembunyikan secara default) */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .menu.active {
            display: block;
        }

        .menu ul {
            list-style: none;
            text-align: center;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .sidebar {
            width: 200px;
            height: 100%;
            background-color:orange;
            position: fixed;
            left: -250px;
            top: 0;
            transition: left 0.3s ease-in-out;
        }

        .sidebar.active {
            left: 0;
        }
    </style>
</head>
